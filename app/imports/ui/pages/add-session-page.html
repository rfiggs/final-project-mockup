<template name="Add_Session_Page">
<div class="ui centered grid">
  <div class = "ten wide column">
  <form class="ui padded segment form add-contact-form {{ errorClass }}">
    <label>New Study Session</label>
    <div class="ui divider"></div>
    <label>Class or Topic</label>
      <div class="required field">
        <div class="field">
          <input name="topic" id="topic" placeholder="Class or Topic" type="text">
        </div>

      </div>
    <label>Meeting Time</label>
    <div class="two fields">
      <div class="required field">
        <div class="field">
          <input name="startTime" id="startTime" placeholder="Starting time" type="text">
        </div>
      </div>
      <div class="required field">
        <div class="field">
          <input name="endTime" id="endTime" placeholder="Ending time" type="text">
        </div>
      </div>
    </div>
    <a href="{{ pathFor 'User_Home_Page'}}"  class="ui primary button">Submit</a>
  </form>
  </div>
</div>
</template>
