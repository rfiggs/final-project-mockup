<template name="Add_Session_Page">
  <div class="ui text segment container">
    <div class="ui centered grid">
    <div class=" column">
      <form class="ui padded left aligned basic segment form add-session-form">
        <h class="ui huge header">New Study Session</h>
        <div class="ui divider"></div>
        <div class="two fields">
          <div class="required field">
            <div class="field">
              <label>Class or Topic</label>
              <input name="topic" id="topic" placeholder="Class or Topic" type="text">
            </div>
          </div>
          <div class="field">
            <label>Professor</label>
            <input name="professor" id="professor" placeholder="Professor" type="text">
          </div>
        </div>
        <label>Meeting Time</label>
        <div class="two fields">
          <div class="required field">
            <div class="field">
              <input name="startTime" id="startTime" placeholder="Starting time" type="text">
            </div>
          </div>
          <div class="required field">
            <div class="field">
              <input name="endTime" id="endTime" placeholder="Ending time" type="text">
            </div>
          </div>
        </div>
        <div class="field">
          <label>Description</label>
          <textarea rows="3"></textarea>
        </div>
        <a href="{{ pathFor 'View_Session_Page'}}" class="ui primary button">Submit</a>
      </form>
    </div>
  </div>
  </div>
</template>
